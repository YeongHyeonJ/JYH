<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width: 800px; box-sizing: border-box; border: 2px solid blue;
			}
			.box1{
			height: 100px; box-sizing: border-box; border: 2px solid red;
			line-height: 50px; width: 33%; float: left;
			}
		
		
		
		@media screen and (max-width:800px) {
			.box{
				width: 200px; height: 300px;
			}
			.box1{
				width: 200px; height: 100px;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box1"></div>
		<div class="box1"></div>
	</div>
</body>
</html>
