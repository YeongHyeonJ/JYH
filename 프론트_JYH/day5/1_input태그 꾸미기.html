<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input 태그 꾸미기</title>
	<style>
		input[type = text]{
			color: red; border: none; width: 200px; height: 50px;
			font-size: 20px;
		}
		input[type=text]::placeholder{
			color: blue;
		}
		input[type=text]:focus{
			outline: none;
		}
		input[type=text]:hover{
			background-color: silver;
		}
	</style>
</head>
<body>
	<input type="text" placeholder="입력창"> <br>
	<input type="password">
</body>
</html>
