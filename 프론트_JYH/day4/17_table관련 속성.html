<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table 관련 속성</title>
	<style>
		table{	border-collapse: collapse; width: 100%;}
		td,th{	border-bottom: 1px solid black;
			border-top: 1px solid black; width: calc(100% / 3); height: 40px; text-align:center;}
		tr:hover{background-color: yellow;}
		tr:nth-child(1):hover{
			background: none;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>과목</th>
			<th>성적</th>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>HTML</td>
			<td>100</td>
		</tr>
		<tr>
			<td>임꺽정</td>
			<td>HTML</td>
			<td>90</td>
		</tr>
	</table>
</body>
</html>
