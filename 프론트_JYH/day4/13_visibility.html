<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>visivility</title>
	<style>
		.visivility{visibility:hidden;}
		.display_none{display: none;}
	</style>
</head>
<body>
	1 + 1 = (<span>2</span>)입니다. <br>
	1 + 1 = (<span class="visivility">2</span>)입니다. <br>
	1 + 1 = (<span class="display_none">2</span>)입니다. <br>
</body>
</html>
