<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>화면2등분</title>
	<style>
		.box1{
			height: 100%; box-sizing: border-box;
			border: 2px solid red; padding: 10px;
		}
		.box1_1{
			height: 500px; width: 50%; box-sizing: border-box;
			border: 2px solid blue; float: left;
		}
		.box1_1:nth-child(2){
			border: solid #0f0; 
		}
		.box1::after{
			clear: both; content: ''; display: block;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box1_1">123123123</div>
		<div class="box1_1">56363sdfgsfsdf</div>
	</div>
</body>
</html>
