<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>상자배치2</title>
	<style>
		.box1{
			height: 100%; box-sizing: border-box;
			border: 2px solid red; padding: 10px;
		}
		.box1_1{
			height: 300px; box-sizing: border-box;
			border: 2px solid blue; margin-bottom: 10px;
		}
		.box1_2{
			height: 300px; box-sizing: border-box;
			border: 2px solid #0f0;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box1_1"></div>
		<div class="box1_2"></div>
	</div>
</body>
</html>
